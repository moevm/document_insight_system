version: '2'

services:
  web:
    build: .
    image: document_insight_system_image
    restart: always
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
    volumes:
      - presentation_files:/usr/src/project/files/
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    cpuset: ${CONTAINER_CPU:-0-1}

  worker:
    image: document_insight_system_image
    restart: always
    command: celery --app=app.tasks.celery worker -n celery@worker --beat -Q ${CELERY_QUERIES} --loglevel=info -c 2
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
    depends_on:
      - redis
      - mongodb
    volumes:
      - presentation_files:/usr/src/project/files/
      - language_tool_cache:/root/.cache/language_tool_python/
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    cpuset: ${CONTAINER_CPU:-0-1}
    mem_limit: ${WORKER_MEMORY:-1G}


  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_data:/data
    cpuset: ${CONTAINER_CPU:-0-1}

  mongodb:
    image: mongo:4.0.17-xenial
    restart: always
    command:
      - '--wiredTigerCacheSizeGB=${MONGODB_CACHE_SIZE:-1}'
    volumes:
      - ../slides_checker_mongo_data:/data/db
    cpuset: ${CONTAINER_CPU:-0-1}

volumes:
  flower_data:
  language_tool_cache:
  presentation_files:
  redis_data:
