version: '2'

services:
  web:
    build: .
    image: slides_checker_base_image
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - redis
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - presentation_files:/usr/src/project/files/
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

  worker:
    image: slides_checker_base_image
    command: celery worker --app=app.tasks.celery --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - mongodb
    volumes:
      - presentation_files:/usr/src/project/files/
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

  redis:
    image: redis:6-alpine

  mongodb:
    image: mongo:4.0.17-xenial
    restart: always
    command:
      - '--wiredTigerCacheSizeGB=1'
    volumes:
      - ../slides_checker_mongo_data:/data/db

  passback_grades:
    image: slides_checker_base_image
    command: python3 ./app/passback_grades.py
    restart: always
    depends_on:
      - mongodb
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

volumes:
  presentation_files:
