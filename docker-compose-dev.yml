version: '2'

services:
  web:
    build: .
    image: slides_checker_base_image
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    volumes:
      - ./:/usr/src/project

  mongodb:
    image: mongo:4.0.17-xenial
    restart: always
    volumes:
      - mongodata:/data/db

  passback_grades:
    image: slides_checker_base_image
    command: python3 ./app/lti_session_passback/passback_grades.py
    restart: always
    depends_on:
      - mongodb

volumes:
  mongodata:
