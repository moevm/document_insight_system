{# Accepts: header dependicies #}



{% extends "root.html" %}

{% block title %}Авторизация{% endblock %}

{% block styles %}
    <link rel="stylesheet" href={{ url_for("static", filename="styles/login.css") }}>
{% endblock %}

{% block scripts %}
    <script src={{ url_for("static", filename="scripts/login.js") }}></script>
{% endblock %}

{% block main %}
    <div class="header row">{% include "header.html" %}</div>
    <div class="holder row justify-content-center">
        <div class="col-11 col-sm-8 col-md-5 col-lg-4 col-xl-3 my-auto">
            <h2 class="text-center" id="login_title">Вход</h2>

            <form>
                <div class="form-group">
                    <label id="texteous login_label" for="login_text_field">Логин</label>
                    <input class="inputous form-control" id="login_text_field" type="text" placeholder="Логин" aria-label="Логин" required>
                    <div class="invalid-feedback">Невозможный логин!</div>
                </div>
                <div class="form-group">
                    <label id="texteous password_label" for="password_text_field">Пароль</label>
                    <input class="inputous form-control" id="password_text_field" type="password" placeholder="Пароль" aria-label="Пароль" required>
                    <div class="invalid-feedback">Пароль не может быть пустым!</div>
                </div>
            </form>

            <div class="row justify-content-center">
                <div class="col-8 v-box">
                    <button type="button" class="btn btn-block blue_button" id="login_button" onclick="login()">Войти</button>
                    <a class="linked text-right" href="/signup" id="signup_link">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer row"></div>
{% endblock %}
